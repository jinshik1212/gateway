apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: airbnb
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: 654789606772.dkr.ecr.ap-northeast-2.amazonaws.com/user05-gateway:v1
          ports:
            - containerPort: 8080